<div class="container mt-5">
  <h2>Products</h2>

  <div *ngFor="let product of products" class="py-5">
    <h3>
      <a [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">Description: {{ product.description }}</p>
    <div class="d-flex gap-5">
      <button type="button" (click)="share()" class="btn btn-primary">Share</button>

      <app-product-alerts
        [product]="product"
        (notify)="onNotify()"
      ></app-product-alerts>
    </div>
  </div>
</div>
